    schema: "./db/migrations/"
    queries: "./db/accountdb/query/"
    gen:
      go:
        package: "accountdb"
        out: "./db/accountdb/"
  - engine: "postgresql"
    schema: "./db/migrations/"
    queries: "./db/transferdb/query/"
    gen:
      go:
        package: "transferdb"
        out: "./db/transferdb/"
  - engine: "postgresql"
    schema: "./db/migrations/"
    queries: "./db/entrydb/query/"
    gen:
      go:
        package: "entrydb"
        out: "./db/entrydb/"
